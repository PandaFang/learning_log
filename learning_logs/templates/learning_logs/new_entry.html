{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2>Add a new entry</h2>
{% endblock header %}

{% block content %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h3>
<form class="form" action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">add entry</button>
</form>
{% endblock content %}
